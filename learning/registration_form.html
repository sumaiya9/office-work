<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Registration form.css">
    <title>Document</title>
</head>
<body>
    <div class="regform"><h1>Registrtation Form</h1></div>
    <div class="main">
       <form>
           <div id="name">
               <h2 class="name">Name</h2>
               <input class="firstname" type="text" ><br>
               <label class="label">first name</label>
               <input class="last-name" type="text" name="last_name">
               <label class="last-label">last name</label>
            </div>
                <h2 class="name">Company</h2>
                <input class="company" type="text" name="company">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="number-small" type="text" name="area_code">
                <label class="area-code">Area Code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label>

                <h2 class="name">Subject</h2>
                <select name="subject" class="option">
                    <option disabled="disabled" selected="selected">--choose Option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                </select>
                <h2 id="customer">Are You Beginner?</h2>
                <label class="radio">
                    <input type="radio" class="radio-one"   name="">
                    <span class="checkmark"></span>
                    Yes
                </label>
                
                <label class="radio">
                    <input type="radio" class="radio-two"  name="">
                    <span class="checkmark"></span>
                    No
                </label>

                <button type="submit">Register</button>
       </form>
    </div>
</body>
</html>
